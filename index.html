<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Física</title>
    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>

    <header id="header">
        <nav>
            <div class="container">
                <ul class="nav">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Calcular</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="start">
        <div class="background">
            <div class="title"><h1>Calculadora<br> física</h1></div>
            <div class="img_math"><img src="/assets/img/Mathematics-amico.svg" alt=""></div>
        </div>
        <div class="wave">
            <svg width="100%" height="100%" id="svg" viewBox="0 0 1440 500" xmlns="http://www.w3.org/2000/svg" class="transition duration-300 ease-in-out delay-150"><path d="M 0,500 C 0,500 0,250 0,250 C 68.92564102564103,240.38461538461536 137.85128205128206,230.76923076923075 219,229 C 300.14871794871794,227.23076923076925 393.52051282051275,233.30769230769232 484,217 C 574.4794871794873,200.69230769230768 662.0666666666668,162 733,179 C 803.9333333333332,196 858.2128205128204,268.6923076923077 944,274 C 1029.7871794871796,279.3076923076923 1147.0820512820515,217.23076923076923 1235,202 C 1322.9179487179485,186.76923076923077 1381.4589743589743,218.3846153846154 1440,250 C 1440,250 1440,500 1440,500 Z" stroke="none" stroke-width="0" fill="#da2dcc" fill-opacity="1" class="transition-all duration-300 ease-in-out delay-150 path-0" transform="rotate(-180 720 250)"></path></svg>
        </div>
    </section>
    <main>
        <section id="forms">
            <div class="container">
                <div class="forms">
                    <div class="form" id="form1">
                        <form action="/a.txt" method="POST" id="firts_form">
                            <div class="pendiente">
                                <label class="switch">
                                    <input type="checkbox" id="check1">
                                    <div class="slider round"></div>
                                </label>
                                <label class="question" id="bloque">El bloque no se encuentra en una pendiente</label>
                            </div>
                            <div class="input_container">
                                <input type="number" placeholder="Masa del objeto" required/>
                            </div>
                            <a href="#" class="button" id="button1">Continuar</a>
                        </form>
                    </div>
                    <div class="form" id="form2">
                        <form action="" method="POST" id="second_form">
                            <img src="/assets/img/triangulo.png" alt="" class="triangulo">
                            <div class="input_container">
                                <input type="number" placeholder="Ángulo A" required/>
                            </div>
                            <div class="input_container">
                                <input type="number" placeholder="Ángulo C" required/>
                            </div>
                            <div class="input_container">
                                <input type="number" placeholder="MU estático" required/>
                            </div>
                            <div class="input_container">
                                <input type="number" placeholder="MU dinámico" required/>
                            </div>
                            <a href="#" class="button" id="button2">Continuar</a>
                        </form>
                    </div>
                    <div class="form" id="finish">
                        <img src="/assets/img/Done.svg" alt="">
                        <h1>Los resultados están abajo :)</h1>
                        <a href="#" class="button" id="button3">Volver a calcular</a>
                    </div>
                </div>
            </div>
        </section>
    
        <section id="resultados">
            <div class="container">
                <div class="resultados">
                    <table class="datatable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Resultado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>A</td>
                                <td>B</td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td>D</td>
                            </tr>
                            <tr>
                                <td>E</td>
                                <td>F</td>
                            </tr>
                            <tr>
                                <td>E</td>
                                <td>F</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    
        <section id="waiting">
            <div class="container">
                <div class="waiting">
                    <h1>Aquí verás los resultados</h1>
                    <img src="/assets/img/innovation-not-css.svg" alt="" class="svg_animate">
                </div>
            </div>
        </section>
    </main>


    <footer id="footer">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#da2dcc" fill-opacity="1" d="M0,96L30,101.3C60,107,120,117,180,149.3C240,181,300,235,360,229.3C420,224,480,160,540,149.3C600,139,660,181,720,181.3C780,181,840,139,900,149.3C960,160,1020,224,1080,245.3C1140,267,1200,245,1260,240C1320,235,1380,245,1410,250.7L1440,256L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path></svg>
        <div class="footer">
            <div class="container">
                <div class="equipo">
                    <div class="card">
                        <h3 class="title_card">Card 1</h3>
                        <div class="bar">
                        </div>
                    </div>
                    <div class="card">
                        <h3 class="title_card">Card 2</h3>
                        <div class="bar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="/assets/js/styles.js"></script>
</body>
</html>
